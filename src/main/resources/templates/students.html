<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>College Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">College Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collaspe"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/students}">Student Database</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students/new-student}">New Entries</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <h1 class="text-center"> Students List </h1>
    </div>

<!--    <div class="row">-->
<!--        <div class="col-lg-3">-->
<!--            <a th:href="@{students/new-student}" class="btn btn-primary btn-sm mb-3">Add Student</a>-->
<!--        </div>-->
<!--    </div>-->

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Student First Name</th>
            <th>Student Last Name</th>
            <th>Student Department</th>
            <th>Student Email</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "student: ${students}">
            <td th:text ="${student.firstName}"></td>
            <td th:text ="${student.lastName}"></td>
            <td th:text ="${student.department}"></td>
            <td th:text ="${student.schoolEmail}"></td>
            <td>
                <a class="btn btn-outline-success"
                   th:href="@{/students/edit/{id}(id=${student.id})}">Update</a>
                <a class="btn btn-outline-danger"
                   th:href="@{/students/{id}(id=${student.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
