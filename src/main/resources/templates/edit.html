<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>College Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">College Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collaspe"
            data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/students}">Student Database</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/students/new-student}">New Entries</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Edit Entries</h1>
      <div class="card-body">
        <form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="post">
          <div class="form-group">
            <input
                    class="form-control"
                    type="text"
                    name="firstName"
                    th:field = "*{firstName}"
                    placeholder="First Name or surname"
            />
          </div>
          <div class="form-group">
            <input
                    class="form-control"
                    type="text"
                    name="lastName"
                    th:field = "*{lastName}"
                    placeholder="Last Name or initials"
            />
          </div>
          <div class="form-group">
            <input
                    class="form-control"
                    type="text"
                    name="department"
                    th:field = "*{department}"
                    placeholder="Department"
            />
          </div>
          <div class="form-group">
            <input
                    class="form-control"
                    type="text"
                    name="schoolEmail"
                    th:field = "*{schoolEmail}"
                    placeholder="Email address or mobile number"
            />
          </div>

          <div class="box-footer">
            <button class="btn btn-primary" type="submit">SUBMIT</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
